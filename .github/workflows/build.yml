name: Build and generate docs

on:
  push:
    branches-ignore:
      - docs
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        java: [1.8, 11, 17]  # We're building on all Java LTS versions
        os: [ubuntu-latest, windows-latest, macos-latest]  # We're building on all available VMs
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-package: jdk
          java-version: ${{ matrix.java }}

      - name: Make Gradle executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x gradlew

      - name: Build using Gradle
        run: ./gradlew build

      - name: Upload docs
        if: ${{ github.event_name == 'push' && runner.os == 'Linux' && matrix.java == '1.8' }}  # Only upload docs once
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: build/libs/unlok-0.2.2-javadoc.jar

  docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Download the docs artifact
        uses: actions/download-artifact@v3
        with:
          name: docs

      - name: Unzip the docs artifact
        run: 7z x * -oout

      - name: Extract branch name
        id: extract_branch
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"

      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: docs-${{ steps.extract_branch.outputs.branch }}
          force_orphan: true
